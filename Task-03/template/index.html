{% extends "base.html" %}
{% block title %}Home Page{% endblock title %}
{% block body %}

    <div class='flex flex-col justify-center items-center 
    h-screen bg-slate-50 space-y-3'>
        <div class='flex flex-col gap-4 sm:flex-row'>
            <div class='bg-yellow-400 w-60 h-20 relative rounded-sm shadow-sm'>
                <h1 class='absolute text-black text-2xl 
                font-bold top-1/2 left-1/2 -translate-x-1/2 
                -translate-y-1/2'>{{ daily }} BDT</h1> 
                <h1 class='absolute text-black 
                font-bold bottom-2 left-2 text-xl'>Daily</h1>
            </div>
            <div class='bg-green-500 w-60 h-20 relative rounded-sm shadow-sm'>
                <h1 class='absolute text-black text-2xl 
                font-bold top-1/2 left-1/2 -translate-x-1/2 
                -translate-y-1/2'>{{ total }} BDT</h1> 
                <h1 class='absolute text-black 
                font-bold bottom-2 left-2 text-xl'>Total</h1>
            </div>
        </div>
        <div class='flex flex-col gap-4 sm:flex-row'>
            <a href="{% url "addMeal" %}">
                <div class='bg-blue-600 w-60 h-20 relative rounded-sm shadow-sm'>
                    <h1 class='absolute text-black 
                    font-bold bottom-2 left-2 text-xl'>Add Meal</h1>
                </div>
            </a>
            
            <a href="{% url "allMeal" %}">
                <div class='bg-red-500 w-60 h-20 relative rounded-sm shadow-sm hover:bg-red-700'>
                    <h1 class='absolute text-black 
                    font-bold bottom-2 left-2 text-xl'>All Meal</h1>
                </div>
            </a>
        </div>
    </div>


{% endblock body %}
