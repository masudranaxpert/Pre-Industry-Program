{% extends "base.html" %}
{% block title %}Add Meal{% endblock title %}
{% block body %}
<div class='p-4 text-black space-y-5 flex flex-col justify-center'>
    <div>
        <label for="meal_name"><strong class='text-2xl'>Meal Name:</strong></label>
        <input class='px-4 py-2 border border-gray-300  focus:outline-none
        focus:ring-2 focus:ring-blue-500 focus:border-transparent
        transition duration-200 ease-in-out placeholder-gray-400' type="text" id="mealName" placeholder="Type......">
    </div>

    <div>
        <label for="meal_price"><strong class='text-2xl'>Price:</strong></label>
        <input class='px-4 py-2 border border-gray-300  focus:outline-none
        focus:ring-2 focus:ring-blue-500 focus:border-transparent
        transition duration-200 ease-in-out placeholder-gray-400' type="text" id="mealPrice" placeholder="Type......">
    </div>
    
</div>
{% endblock body %}
